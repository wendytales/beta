<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <!-- Include the Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      /* Set the body to display as a flex container */
      body {
        display: flex;
        /* Align the items horizontally and vertically */
        align-items: center;
        justify-content: center;
        /* Set the height to 100% of the viewport */
        height: 100vh;
      }

      #backgroundVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
        }
    </style>
  </head>
  <body>
    <!-- The video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="card shadow-lg" style="width: 25rem;">
      <div class="card-body">
        <img src="wendy_logo.png" width="100" height="100" class="mx-auto d-block" alt="Image">
        <h5 class="card-title text-center">Wendy Tales: Beta Signup</h5>
        <form action="https://wendytales.com/signup" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- Include the Bootstrap JavaScript file -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
